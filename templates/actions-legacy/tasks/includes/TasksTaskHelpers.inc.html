{function task_userpics_block}

    {* CREATOR OF LAST ASSIGNMENT *}
    {$_assignment_creator = $task.assignment_creator}

    {* ASSIGNED CONTACT *}
    {$_assigned_contact = $task.assigned_contact}

    <div class="t-userpics-wrapper is-animated-on-hover">

        <a class="t-userpic-item is-creator" href="{tasksHelper::getProfileURL($_assignment_creator.id)}" title="{$_assignment_creator.name|escape}">
            <img src="{waContact::getPhotoUrl($_assignment_creator.id, $_assignment_creator.photo, 96)}" alt="{$_assignment_creator.name|escape}">
        </a>

        {*If a contact is attached and it is not deleted*}
        {if empty($_assigned_contact.delete)}
            <a class="t-userpic-item is-assigned" href="{tasksHelper::getProfileURL($_assigned_contact.id)}" title="{$_assigned_contact.name|escape}">
                <img src="{waContact::getPhotoUrl($_assigned_contact.id, $_assigned_contact.photo, 96)}" alt="{$_assigned_contact.name|escape}">
            </a>
        {else}
            <a class="t-userpic-item is-assigned" href="javascript:void(0);" title="[`Unassigned`]">
                <img src="{$wa_app_static_url}img/userpic-unassigned.png" alt="[`Unassigned`]">
            </a>
        {/if}
    </div>
{/function}
